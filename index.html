<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Statistic Visualization</title>
    <link rel="icon" href="images/fsmgicon.png" type="image/png" sizes="64x64">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="script.js"></script>

  </head>
  <body>
    <div class="main">
        <img src="images/firstpageimg.png" style="width:100%;">
    </div>
    <div class="right">
      <div id="top">
        <span id="header">Welcome to Fortnite SMG! Brrr! Brrr!!!</span>
      </div>
      <h1>FORTNITE SMG</h1>
      <h3>Statistics Map Generator</h3>
      <p id="desc">SMG is an application to generate 2D maps from Fortnite profile database.</p>
      <form>
            <input type="text" class="playerName" id="playerName" name="Player Name" placeholder="Enter Player Name" required="required">
            <div id="err">Player Not Found</div>
            <button class="genMap" type="submit">Generate Maps</button>
      </form>
      <div id="crdt"><a href="credit.html">Credit</a></div>
    </div>
  </body>
</html>
