<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Statistic Visualization</title>
    <link rel="icon" href="images/fsmgicon.png" type="image/png" sizes="64x64">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="script.js"></script>

  </head>
  <body onclick="hidetooltips();">
    <div class="main">
        <img src="images/firstpageimg.png" style="width:100%; height:85%;">
    </div>
    <div class="right">
      <div id="top">
        <span id="header">Welcome to Fortnite SMG! Brrr! Brrr!!!</span>
        <span="togle">
          <span class="tooltip">Full-Screen<span id="hide" class="tooltiptext">Best in Full-Screen</span></span>
            <label class="switch">
              <input type="checkbox" onclick="checktogle();">
              <span class="slider round"></span>
            </label>
        </span>
      </div>
      <h1>FORTNITE SMG</h1>
      <h3>Statistics Map Generator</h3>
      <p id="desc">SMG is an application to generate 2D maps from Fortnite profile database.</p>
      <form>
            <input type="text" class="playerName" id="playerName" name="Player Name" placeholder="Enter Player Name" required="required">
            <div id="err">Player Not Found</div>
            <button class="genMap" type="submit">Generate Maps</button>
      </form>
      <div id="crdt">Credit</div>
    </div>
  </body>
  <script>
    var elem = document.documentElement;
    var tcheck;
    var ton = 0;
    var toff = 1;
    function checktogle() {
      tcheck = 0;
      if (tcheck == ton){
        openFullscreen();
        tcheck= 1;
      }
      if (tcheck != 0){
        closeFullscreen();
        tcheck = 0;
      }
    }
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();}
      else if (elem.mozRequestFullScreen) { /* Firefox */
        elem.mozRequestFullScreen();}
      else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
        elem.webkitRequestFullscreen();}
      else if (elem.msRequestFullscreen) { /* IE/Edge */
        elem.msRequestFullscreen();}
    }
    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();}
      else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();}
      else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();}
      else if (document.msExitFullscreen) {
        document.msExitFullscreen();}
    }
    function hidetooltips() {
      document.getElementById('hide').style.display = "none";
    }
  </script>
</html>
